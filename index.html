<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>提取节点转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 95vh;
            max-height: 95vh;
        }

        .header {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: rgba(30, 41, 59, 0.6);
            position: relative;
            flex-shrink: 0;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 0;
        }

        .tg-button {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
        }

        .tg-button:hover {
            background: linear-gradient(45deg, #2563eb, #4f46e5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .protocol-tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.7);
            flex-shrink: 0;
        }

        .protocol-tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .protocol-tab.vmess {
            background: linear-gradient(135deg, rgba(139, 69, 255, 0.2), rgba(139, 69, 255, 0.1));
        }

        .protocol-tab.vless {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(0, 191, 255, 0.1));
        }

        .protocol-tab.trojan {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.2), rgba(255, 69, 0, 0.1));
        }

        .protocol-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .protocol-tab:hover::before {
            left: 100%;
        }

        .protocol-tab.active.vmess {
            border-bottom: 3px solid #8b45ff;
            background: linear-gradient(135deg, rgba(139, 69, 255, 0.4), rgba(139, 69, 255, 0.2));
        }

        .protocol-tab.active.vless {
            border-bottom: 3px solid #00bfff;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.4), rgba(0, 191, 255, 0.2));
        }

        .protocol-tab.active.trojan {
            border-bottom: 3px solid #ff4500;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.4), rgba(255, 69, 0, 0.2));
        }

        .protocol-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .protocol-content {
            display: none;
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            flex-direction: column;
        }

        .protocol-content.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-message {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
            font-size: 17px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loading-message i {
            font-size: 42px;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        .tool-description {
            text-align: center;
            padding: 20px;
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .tool-description i {
            font-size: 20px;
        }

        .vmess-content .tool-description i {
            color: #8b45ff;
        }

        .vless-content .tool-description i {
            color: #00bfff;
        }

        .trojan-content .tool-description i {
            color: #ff4500;
        }

        .iframe-container {
            width: 100%;
            flex: 1;
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 16px 16px;
            transition: opacity 0.4s ease;
        }

        .footer {
            padding: 15px;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            flex-shrink: 0;
        }

        /* 自定义滚动条 */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

        @media (max-width: 768px) {
            .protocol-tabs {
                flex-direction: column;
            }
            
            .protocol-tab {
                padding: 15px;
                font-size: 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .title {
                font-size: 26px;
            }
            
            .header {
                height: 90px;
                padding: 0 20px;
            }
            
            .container {
                height: 95vh;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .tg-button {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .tool-description {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title"> 提取节点转换工具 </div>
            <a href="https://t.me/iOSAWJ" class="tg-button" target="_blank">
                <i class="fab fa-telegram"></i> TG频道
            </a>
        </div>
        
        <div class="protocol-tabs">
            <div class="protocol-tab vmess active" data-protocol="vmess">VMESS转换器</div>
            <div class="protocol-tab vless" data-protocol="vless">VLESS转换器</div>
            <div class="protocol-tab trojan" data-protocol="trojan">Trojan转换器</div>
        </div>
        
        <div class="main-content">
            <!-- VMESS转换器 -->
            <div class="protocol-content vmess-content active" id="vmess-content">
                <div class="tool-description">
                    <i class="fas fa-exchange-alt"></i> 将VMESS配置字符串转换为标准VMESS链接
                </div>
                <div class="iframe-container">
                    <iframe src="https://htmlpreview.github.io/?https://proxy.avotc.tk/https://raw.githubusercontent.com/iosDG001/_/refs/heads/main/VMESS" 
                            frameborder="0" 
                            scrolling="yes"
                            onload="this.style.opacity=1"
                            style="opacity:0;transition:opacity 0.3s">
                        <div class="loading-message">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在加载VMESS转换工具...</p>
                        </div>
                    </iframe>
                </div>
            </div>

            <!-- VLESS转换器 -->
            <div class="protocol-content vless-content" id="vless-content">
                <div class="tool-description">
                    <i class="fas fa-bolt"></i> 将VLESS配置字符串转换为标准VLESS链接
                </div>
                <div class="iframe-container">
                    <iframe src="https://htmlpreview.github.io/?https://proxy.avotc.tk/https://raw.githubusercontent.com/iosDG001/_/refs/heads/main/VLESS" 
                            frameborder="0" 
                            scrolling="yes"
                            onload="this.style.opacity=1"
                            style="opacity:0;transition:opacity 0.3s">
                        <div class="loading-message">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在加载VLESS转换工具...</p>
                        </div>
                    </iframe>
                </div>
            </div>

            <!-- Trojan转换器 -->
            <div class="protocol-content trojan-content" id="trojan-content">
                <div class="tool-description">
                    <i class="fas fa-shield-alt"></i> 将Trojan配置字符串转换为标准Trojan链接
                </div>
                <div class="iframe-container">
                    <iframe src="https://htmlpreview.github.io/?https://proxy.avotc.tk/https://raw.githubusercontent.com/iosDG001/_/refs/heads/main/TROJAN" 
                            frameborder="0" 
                            scrolling="yes"
                            onload="this.style.opacity=1"
                            style="opacity:0;transition:opacity 0.3s">
                        <div class="loading-message">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在加载Trojan转换工具...</p>
                        </div>
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p> 提取节点转换工具 &copy; 2025 | 专业工具，高效转换</p>
        </div>
    </div>

    <script>
        // 协议切换功能
        document.querySelectorAll('.protocol-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const protocol = this.getAttribute('data-protocol');
                
                // 更新标签状态
                document.querySelectorAll('.protocol-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 更新内容显示
                document.querySelectorAll('.protocol-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${protocol}-content`).classList.add('active');
            });
        });

        // 预加载所有iframe
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (!iframe.classList.contains('active')) {
                    iframe.src = iframe.src; // 触发加载
                }
            });
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.log('页面加载错误:', e);
        });
    </script>
</body>
</html>
